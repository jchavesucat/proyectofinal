<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto Final - Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- personalizado -->
    <script src="js/estudiante/estudiante.js" charset="utf-8"></script>
    <script src="js/vista/vista.js" charset="utf-8"></script>
    <script src="js/controlador/main.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h4>Proyecto Final - Notas</h4>
      </div>
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-12 alert alert-primary">
          <div class="form-group">

            <input type="button" id="btnAgregar" name="" value="Agregar" class="btn btn-success">
            <button type="button" class="btn btn-primary" id="btnMostrar">Mostrar Estudiantes</button>
            <button type="button" class="btn btn-primary" id="btnPromedio">Mostrar Promedio</button>
            <button type="button" class="btn btn-primary" id="btnMaximo">Mostrar Nota Mayor</button>
            <button type="button" class="btn btn-primary" id="btnMinimo">Mostrar Menor</button>
            <br><br>
            <hr>
            <h5>Captura de Datos de Estudiantes</h5>
            <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalBuscar">
              Buscar
            </button> -->
            <hr>
            <label for="txtId">Identificación</label>
            <input type="text"  class="form-control" id="txtId" name="" value="" placeholder="Digite la identificación">
          </div>
          <div class="form-group">
            <label for="txtNombre">Nombre</label>
            <input type="text"  class="form-control" id="txtNombre" name="" value="" placeholder="Digite el nombre del estudiante">
          </div>
		      <div class="form-group">
            <label for="txtNota">Nota</label>
            <input type="text"  class="form-control" id="txtNota" name="" value="" placeholder="Digite la nota">
          </div>
          <hr>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div id="contMensaje" class="col-sm-12 alert alert-success"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalRegistros" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Estudiantes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="visor">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
